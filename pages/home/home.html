<ion-header>

</ion-header>

<ion-content >
  <div #map_canvas id="map_canvas">
<div id="trail">
    <button (click)="calculateRoute('DRIVING')" ion-button icon-left>
      <ion-icon ios="ios-car" md="md-car"></ion-icon>
    </button>

    <button (click)="calculateRoute('BICYCLING')" ion-button icon-right>
      <ion-icon name="appname-bike"></ion-icon>
    </button>

    <button (click)="calculateRoute('TRANSIT')" ion-button icon-centre>
       <ion-icon ios="ios-bus" md="md-bus"></ion-icon>
    </button>
</div>



<ion-searchbar id="search" [(ngModel)]="autocomplete.query" [showCancelButton]="true"   (ionInput)="updateSearch()" (ionCancel)="dismiss()"></ion-searchbar>
<ion-list  id= "list">
    <ion-item *ngFor="let item of autocompleteItems" tappable   (click)="chooseItem(item)">
      {{ item }}
    </ion-item>
</ion-list>
  </div>


    <ion-fab bottom right >
   <button ion-fab>WalkIn</button>
   <ion-fab-list side="top">
     <button ion-fab (click)="trail()"><ion-icon ios="ios-git-branch" md="md-git-branch"></ion-icon></button>
     <button ion-fab tappable (click)="getAll()"><ion-icon ios="ios-information-circle" md="md-information-circle"></ion-icon></button>
     <button ion-fab (click)="search()"><ion-icon ios="ios-search" md="md-search"></ion-icon></button>
   </ion-fab-list>
   <ion-fab-list side="left">
     <button ion-fab  (click)="changePage()"><ion-icon ios="ios-settings" md="md-settings"></ion-icon></button>
   </ion-fab-list>
  </ion-fab>




    <div #pleaseConnect id="please-connect">

    <p>Please connect to the Internet...</p>
  </div>
</ion-content>
